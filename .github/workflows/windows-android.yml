          ZEROTIER_CONFIG: ${{ secrets.ZEROTIER_CONFIG }}
          ZEROTIER_SECRET: ${{ secrets.ZEROTIER_SECRET }}
          ZEROTIER_PUBLIC: ${{ secrets.ZEROTIER_PUBLIC }}
